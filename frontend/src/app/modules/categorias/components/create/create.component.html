<form (ngSubmit)="create()" [formGroup]="categoriaForm">
  <div class="row">
    <div class="col-4">
      <label>Precio</label>
      <input type="text" formControlName="ppp">
    </div>
    <div class="col-4">
      <label>Nombre</label>
      <input type="text" formControlName="name">
    </div>
  </div>
  <div class="row justify-content-center">
    <button type="submit" class="col-3 btn btn-success">Crear</button>
  </div>
</form>
