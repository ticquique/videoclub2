<h5>Reporteros</h5>
<div class="col-10 list-group list-group-flush">
  <li class="list-group-item" *ngFor="let reportero of (reporterosService.reporteros$ | async)">
    <div class="col-4" style="display: inline-block">
      <span>{{ reportero.name }}</span>
    </div>
    <div class="col-4" style="display: inline-block">
      <span>Promocionar a: </span>
      <select id="" class="form-control">
        <option value="" *ngFor="let categoria of (categoriasService.categorias$ | async)">{{ categoria.name }}</option>
      </select>
    </div>
  </li>
</div>
